<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МОШ | Министерство образования онлайн школ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a5f7a;
            --secondary: #2C3E50;
            --accent: #3498DB;
            --gold: #f1c40f;
            --light: #ECF0F1;
            --dark: #2C3E50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f6fa;
            color: var(--dark);
            line-height: 1.6;
            position: relative;
        }

        /* Educational Background Pattern */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.05;
            background: 
                linear-gradient(45deg, transparent 48%, var(--primary) 49%, var(--primary) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, var(--primary) 49%, var(--primary) 51%, transparent 52%);
            background-size: 40px 40px;
        }

        /* Animated Educational Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .edu-icon {
            position: absolute;
            font-size: 24px;
            color: var(--primary);
            opacity: 0.1;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, -20px) rotate(10deg); }
        }

        /* Герб/Логотип министерства */
        .ministry-emblem {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: emblemGlow 3s infinite;
        }

        @keyframes emblemGlow {
            0%, 100% { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
            50% { box-shadow: 0 4px 25px rgba(26, 95, 122, 0.3); }
        }

        /* Header with Ministry Style */
        header {
            background: linear-gradient(to right, rgba(26, 95, 122, 0.95), rgba(44, 62, 80, 0.95));
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .ministry-title {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .ministry-logo {
            font-size: 2.5em;
            color: var(--gold);
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .title-text {
            flex-direction: column;
        }

        .title-main {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .title-sub {
            font-size: 0.9em;
            opacity: 0.9;
        }

        /* Team Section Styling */
        .team-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .member-card {
            background: linear-gradient(145deg, #ffffff, #f5f6fa);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .member-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .member-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .member-photo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: morphShape 8s ease-in-out infinite;
        }

        @keyframes morphShape {
            0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
        }

        .member-photo i {
            font-size: 3em;
            color: white;
        }

        .member-info {
            text-align: center;
        }

        .member-name {
            font-size: 1.5em;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .member-role {
            color: var(--secondary);
            font-weight: 500;
            margin-bottom: 15px;
        }

        .member-gender {
            font-size: 1.2em;
            color: var(--accent);
        }

        /* Social Media Section */
        .social-section {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 40px 0;
            margin-top: 60px;
            color: white;
            text-align: center;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .social-link i {
            font-size: 1.5em;
        }

        /* Current Time Display */
        .time-display {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-family: monospace;
            font-size: 0.9em;
            color: var(--primary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .ministry-title {
                flex-direction: column;
                gap: 10px;
            }

            .team-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Background Pattern -->
    <div class="bg-pattern"></div>

    <!-- Floating Educational Icons -->

                    <i class="fas fa-user-tie"></i>

            <div class="member-card">

            <!-- Оператор 2 -->
            <div class="member-card">

    <div class="time-display">

    </div>
</body>
</html>
