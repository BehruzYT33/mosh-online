<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школы МОШ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563EB;
            --secondary: #3B82F6;
            --accent: #60A5FA;
            --dark: #1E293B;
            --light: #F8FAFC;
            --success: #059669;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0F172A;
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Animated Background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background: 
                linear-gradient(45deg, #2563EB 25%, transparent 25%) -50px 0,
                linear-gradient(-45deg, #2563EB 25%, transparent 25%) -50px 0,
                linear-gradient(45deg, transparent 75%, #2563EB 75%) -50px 0,
                linear-gradient(-45deg, transparent 75%, #2563EB 75%) -50px 0;
            background-size: 100px 100px;
            animation: patternMove 20s linear infinite;
        }

        @keyframes patternMove {
            0% { background-position: -50px 0, -50px 0, -50px 0, -50px 0; }
            100% { background-position: 50px 100px, 50px 100px, 50px 100px, 50px 100px; }
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 3rem 0;
            position: relative;
            overflow: hidden;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .header-title {
            font-size: 2.5em;
            margin-bottom: 0.5rem;
        }

        /* Schools Container */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* School Cards */
        .school-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .school-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .school-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .school-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .school-number {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .school-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .school-icon i {
            font-size: 32px;
            color: white;
        }

        .school-name {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: white;
        }

        /* Journal Info Styles */
        .journal-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .journal-info:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .journal-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: journalIconFloat 3s ease-in-out infinite;
        }

        @keyframes journalIconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .journal-icon i {
            font-size: 20px;
            color: white;
        }

        .journal-details {
            flex-grow: 1;
        }

        .journal-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4px;
        }

        .journal-name {
            font-weight: bold;
            color: white;
        }

        .director {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .director-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .director-avatar i {
            font-size: 24px;
            color: white;
        }

        .director-info {
            flex-grow: 1;
        }

        .director-name {
            font-weight: bold;
            color: white;
        }

        .director-title {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }

        /* Info Display */
        .info-display {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .user-info, .time-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-display i {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .info-display {
                flex-direction: column;
                gap: 10px;
            }

            .school-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>

    <div class="info-display">
        <div class="user-info">
            <i class="fas fa-user"></i>
            <span>BehruzYT33</span>
        </div>
        <div class="time-display">
            <i class="far fa-clock"></i>
            <span>2025-05-05 21:12:23</span>
        </div>
    </div>

    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Школы МОШ</h1>
            <p>Министерство онлайн школ</p>
        </div>
    </header>

    <main class="container">
        <div class="school-grid">
            <!-- School 1 -->
            <div class="school-card">
                <div class="school-number">1</div>
                <div class="school-icon">
                    <i class="fas fa-school"></i>
                </div>
                <h2 class="school-name">МАОУ «Гимназия №1»</h2>
                <div class="journal-info">
                    <div class="journal-icon">
                        <i class="fas fa-book-open"></i>
                    </div>
                    <div class="journal-details">
                        <div class="journal-label">Электронный журнал</div>
                        <div class="journal-name">Инновационная школа</div>
                    </div>
                </div>
                <div class="director">
                    <div class="director-avatar">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="director-info">
                        <div class="director-name">Власов Максим Андреевич</div>
                        <div class="director-title">Директор</div>
                    </div>
                </div>
            </div>

            <!-- School 2 -->
            <div class="school-card">
                <div class="school-number">2</div>
                <div class="school-icon">
                    <i class="fas fa-school"></i>
                </div>
                <h2 class="school-name">ГБОУ ЛНР «АСШ №15»</h2>
                <div class="journal-info">
                    <div class="journal-icon">
                        <i class="fas fa-book-reader"></i>
                    </div>
                    <div class="journal-details">
                        <div class="journal-label">Электронный журнал</div>
                        <div class="journal-name">ПК "Совёнок"</div>
                    </div>
                </div>
                <div class="director">
                    <div class="director-avatar">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="director-info">
                        <div class="director-name">Илюхин Максим Дмитриевич</div>
                        <div class="director-title">Директор</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
